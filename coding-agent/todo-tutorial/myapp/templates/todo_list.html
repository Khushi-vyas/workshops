<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Todo List üìã</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Todo</button>
        </form>

        <ul class="list-disc">
            {% for todo in todos %}
                <li class="flex items-center mb-2">
                    <form method="POST" class="flex items-center">
                        {% csrf_token %}
                        <input type="hidden" name="complete" value="{{ todo.id }}">
                        <input type="checkbox" onchange="this.form.submit()" {% if todo.completed %}checked{% endif %} class="mr-2">
                        {{ todo.title }}
                    </form>
                    <a href="{% url 'delete_todo' todo.id %}" class="ml-4 text-red-500">‚ùå</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
